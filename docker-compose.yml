services:
  bot:
    build: .
    env_file: .env
    volumes:
      # Сохранение фидбека между перезапусками
      - ./feedback:/app/feedback
      # Сохранение отчётов
      - ./reports:/app/reports
    restart: unless-stopped
    environment:
      - FEEDBACK_DIR=/app/feedback
      - REPORTS_DIR=/app/reports
